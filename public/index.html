<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 쓰레기통 지도</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <h2>건물 선택</h2>
            <div id="building-buttons" class="building-buttons">
                <!-- 건물 버튼들이 여기에 동적으로 생성됩니다 -->
            </div>
            
            <div id="floor-buttons" class="floor-buttons" style="display: none;">
                <h3>층 선택</h3>
                <div id="floor-list">
                    <!-- 층 버튼들이 여기에 동적으로 생성됩니다 -->
                </div>
                <button id="back-to-buildings" class="back-button">← 건물 선택으로</button>
            </div>
        </div>

        <!-- 메인 지도 영역 -->
        <div class="main-content">
            <div class="map-container">
                <div id="map-image" class="map-image">
                    <div class="placeholder">
                        <p>왼쪽에서 건물을 선택해주세요</p>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <h3 id="current-location">현재 위치: 전체 캠퍼스</h3>
                <p id="location-description">학교 전체 평면도를 확인할 수 있습니다.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
