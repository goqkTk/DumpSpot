<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 평면도 관리</title>
    
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>평면도 관리</h1>
            <a href="/" class="back-link">← 메인 페이지로</a>
        </header>

        <div class="admin-content">
            <div class="upload-section">
                <h2>평면도 이미지 업로드</h2>
                
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label>건물 선택:</label>
                        <div id="building-buttons" class="building-buttons"></div>
                    </div>
                    <div class="form-group">
                        <label>층 선택:</label>
                        <div id="floor-buttons" class="floor-buttons" style="display:none;">
                            <div id="current-floor-label" class="current-floor-label"></div>
                            <div id="floor-list"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image-file">평면도 이미지:</label>
                        <input type="file" id="image-file" name="image" accept="image/*" required>
                        <small>지원 형식: JPG, PNG, GIF</small>
                    </div>
                    <button type="submit" class="upload-button">업로드</button>
                </form>

                <div id="upload-status" class="upload-status"></div>
            </div>

            <div class="preview-section">
                <h2>현재 업로드된 평면도</h2>
                <div id="floor-plan-list" class="floor-plan-list">
                    <!-- 업로드된 평면도 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 쓰레기통 관리 섹션 -->
        <div class="trash-bin-section">
            <h2>쓰레기통 위치 관리</h2>
            <div class="trash-bin-controls">
                <div class="form-group">
                    <label>건물 선택:</label>
                    <div id="trash-building-buttons" class="building-buttons"></div>
                </div>
                <div class="form-group">
                    <label>층 선택:</label>
                    <div id="trash-floor-buttons" class="floor-buttons" style="display:none;">
                        <div id="trash-current-floor-label" class="current-floor-label"></div>
                        <div id="trash-floor-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="trash-image-file">쓰레기통 이미지:</label>
                    <input type="file" id="trash-image-file" name="image" accept="image/*">
                    <small>선택사항: 쓰레기통 실제 이미지</small>
                </div>
                <div class="form-group">
                    <label for="trash-description">설명:</label>
                    <input type="text" id="trash-description" placeholder="쓰레기통 설명 (선택사항)">
                </div>
                <div class="instruction">
                    <p>📌 지도에서 클릭하여 쓰레기통 위치를 설정하세요</p>
                    <p>🗑️ 마커를 클릭하면 쓰레기통 이미지가 표시됩니다</p>
                </div>
            </div>
            
            <div class="map-container">
                <div id="trash-map" class="trash-map">
                    <div class="map-placeholder">
                        <p>건물과 층을 선택하면 평면도가 표시됩니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
