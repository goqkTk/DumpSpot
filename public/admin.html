<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 평면도 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>평면도 관리</h1>
            <a href="/" class="back-link">← 메인 페이지로</a>
        </header>

        <div class="admin-content">
            <div class="upload-section">
                <h2>평면도 이미지 업로드</h2>
                
                <form id="upload-form" class="upload-form">
                    <div class="form-group">
                        <label for="building-select">건물 선택:</label>
                        <select id="building-select" name="buildingId" required>
                            <option value="">건물을 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="floor-select">층 선택:</label>
                        <select id="floor-select" name="floorNumber" required>
                            <option value="">층을 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image-file">평면도 이미지:</label>
                        <input type="file" id="image-file" name="image" accept="image/*" required>
                        <small>지원 형식: JPG, PNG, GIF</small>
                    </div>

                    <button type="submit" class="upload-button">업로드</button>
                </form>

                <div id="upload-status" class="upload-status"></div>
            </div>

            <div class="preview-section">
                <h2>현재 업로드된 평면도</h2>
                <div id="floor-plan-list" class="floor-plan-list">
                    <!-- 업로드된 평면도 목록이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
